<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGRTC General Bus Pall Application</title>
</head>
<body>
<center>
        <img src="../Assets/ts.jfif" alt="" width="100">
    <h2>TELANGANA GOVERNMENT ROAD TRANSPORT CORPORATION</h2>
    <h3>GENERAL BUS PASS APPLICATION</h3>
</center>    
<form>
   <fieldset>
    <legend><b>Applicant Details</b></legend>
    <table cellpadding="10">
        <tr>
    <td>Name*</td>
    <td><input type="text"></td>
    <td>Father's/Guardian's Name *</td>
    <td><input type="text"></td>
   </tr> 
   <tr>
    <td>Date of Birth*</td>
    <td><input type="date"></td>
    <td>Gender*</td>
    <td>
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Male
    </td>
   </tr>
   <tr>
    <td>Age As On:</td>
    <td>
        <input type="text" size="3">Years
        <input type="text" size="3">Months
        <input type="text" size="3">Days
    </td>
    <td>Aadhaar No:</td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>WhatsApp No*</td>
    <td><input type="text"></td>
    <td>E-maid Id*</td>
    <td><input type="email"></td>
   </tr>
   <tr>
    <td>Photo*</td>
    <td><input type="file"></td>
   </tr>
   <tr>
    <td colspan="2" align="center">
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </td>
   </tr>
   
    </table>
       </fieldset>
</form>
